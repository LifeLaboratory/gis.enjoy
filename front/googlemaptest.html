<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="filters filters--hide" id="filters">
    <div toDataBase="Парк" class="filters__title">Куда вы хотите зайти:</div>
    <div toDataBase="Парк" id="filters__category0" class="filters__category">Парки</div>
    <div toDataBase="Памятник" id="filters__category1" class="filters__category">Памятники</div>
    <div toDataBase="Театр" id="filters__category2" class="filters__category">Театры</div>
    <div toDataBase="Музей" id="filters__category3" class="filters__category">Музеи</div>
    <div toDataBase="Галерея" id="filters__category4" class="filters__category">Галереи</div>
<!--    <div id="filters__category5" class="filters__category">Фонтан</div> -->
</div>
<div class="hint" id="hint">Выберите исходную точку</div>

<div class="routes disabled-block" id="routes-block">
    <div class="routes__back-link" id="routes__back-link">Назад</div>
</div>

<div class="menu disabled-block" id="route-menu">
    <div id="change-route" class="menu__element">Другой маршрут</div>
    <div id="change-parameters" class="menu__element">Изменить параметры</div>
</div>

<div class="menu" id="menu">
    <div id="build-route" class="menu__element">Построить маршрут</div>
    <div class="menu__element">Авторские маршруты</div>
    <div class="menu__element">Приключение</div>
</div>

<div id="map">
</div>
<div class="parameters" id="parameters">
    <div class="parameters__search">
        <input type="text" id="search-address" class="time-select__select-input" placeholder="Адрес отправления">
    </div>

    <div class="parameters__time">
        <select id="hours" class="time-select__select-input">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option selected="selected">8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
        </select> Часов
        <select id="minutes" class="time-select__select-input">
            <option>0</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>
        </select> Минут
    </div>
</div>

<div id="placeholder" class="preloader disabled-block">
    <div class="preloader__img"></div>
</div>

<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
<script src="user-interface.js" type="text/javascript"></script>
<script src="gmaps.js" type="text/javascript"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIv-So_me7cBT7C2nUbPEyll_4pNq8iD4&callback=initMap">
</script>


</body>
</html>
