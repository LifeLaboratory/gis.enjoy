<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="left-menu left-menu--hide" id="left-menu">

    <div class="" id="filters">
        <div toDataBase="Парк" class="left-menu__title">Куда вы хотите зайти:</div>

        <!--
        <div toDataBase="Парк" id="filters__category0" class="left-menu__category">Парки</div>
        <div toDataBase="Памятник" id="filters__category1" class="left-menu__category">Памятники</div>
        <div toDataBase="Театр" id="filters__category2" class="left-menu__category">Театры</div>
        <div toDataBase="Музей" id="filters__category3" class="left-menu__category">Музеи</div>
        <div toDataBase="Галерея" id="filters__category4" class="left-menu__category">Галереи</div>
        -->
    </div>

    <div class="debug-menu disabled-block">
        <div class="left-menu__title">Привет бэку!</div>
    </div>
</div>

<div class="hint" id="hint">Выберите исходную точку</div>

<div class="routes disabled-block" id="routes-block">

</div>

<div class="menu" id="menu">
    <div id="main-menu">
        <div id="build-route" class="menu__element">Построить маршрут</div>
        <!--<div class="menu__element">Авторские маршруты</div>
        <div class="menu__element">Приключение</div>-->
    </div>

    <div class="disabled-block" id="route-menu">
        <div id="change-route" class="menu__element">Другой маршрут</div>
        <div id="change-parameters" class="menu__element">Изменить параметры</div>
    </div>

    <div class="disabled-block" id="change-route-menu">
        <div id="reselect-points" class="menu__element">Выбрать заново точки</div>
        <div class="menu__element" id="back-to-route-on-map-link">Назад</div>
    </div>

    <div class="disabled-block" id="select-route-menu">
        <div class="menu__element" id="random-route">Выбрать случайный путь</div>
        <div class="menu__element" id="back-to-set-parameters-link">Назад</div>
    </div>
</div>


<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <div id="map">
    </div>
</div>


<div class="parameters" id="parameters">
    <div class="parameters__search">
        <input type="text" id="search-address" class="time-select__select-input" placeholder="Адрес отправления">
    </div>

    <div class="parameters__time">
        <select id="hours" class="time-select__select-input">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option selected="selected">8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
        </select> Часов
        <select id="minutes" class="time-select__select-input">
            <option>0</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>
        </select> Минут
    </div>
</div>

<div id="placeholder" class="preloader disabled-block">
    <div class="preloader__img"></div>
</div>

<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>

<script src="js/hint.js" type="text/javascript"></script>
<script src="js/user-interface.js" type="text/javascript"></script>

<script src="js/gmaps.js" type="text/javascript"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIv-So_me7cBT7C2nUbPEyll_4pNq8iD4&callback=initMap">
</script>
<script src="js/debug.js" type="text/javascript"></script>


</body>
</html>
